        <blockquote>
<p>生成SSH</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br><span class="line"><span class="comment"># 初始化本地git版本库（创建新仓库）</span></span><br><span class="line"></span><br><span class="line">git config --global user.name <span class="string">"xxx"</span></span><br><span class="line"><span class="comment"># 配置用户名</span></span><br><span class="line"></span><br><span class="line">git config --global user.email <span class="string">"xxx@xxx.com"</span></span><br><span class="line"><span class="comment"># 配置邮件</span></span><br><span class="line"></span><br><span class="line">git config --list</span><br><span class="line"><span class="comment">#查看当前配置列表</span></span><br><span class="line"></span><br><span class="line">ssh-keygen -t rsa -C <span class="string">"xxx@xxx.com"</span></span><br><span class="line"><span class="comment">#敲三次回车，在~/.ssh/目录下生产公钥和私钥文件</span></span><br><span class="line"></span><br><span class="line">git <span class="built_in">clone</span> &lt;url&gt;</span><br><span class="line"><span class="comment"># clone远程仓库</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>修改、提交、删除</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">git add index.php</span><br><span class="line"><span class="comment"># 添加index.php文件到缓存区</span></span><br><span class="line">git add .</span><br><span class="line"><span class="comment"># 添加所有改动过的文件到缓存区</span></span><br><span class="line">git add --all</span><br><span class="line"><span class="comment"># 添加所有文件到缓存区</span></span><br><span class="line"></span><br><span class="line">git commit</span><br><span class="line"><span class="comment"># 提交缓存区内的文件(回车后需要键入描述:wq保存退出)</span></span><br><span class="line">git commit -m <span class="string">"描述"</span></span><br><span class="line"><span class="comment"># 提交缓存区内的文件,并提供描述</span></span><br><span class="line"></span><br><span class="line">git commit -am <span class="string">'描述'</span></span><br><span class="line"><span class="comment"># 将add和commit合为一步</span></span><br><span class="line">git commit --amend -m <span class="string">'xxx'</span></span><br><span class="line">git push --force </span><br><span class="line"><span class="comment"># 合并最后一次提交(用于反复修改)</span></span><br><span class="line"></span><br><span class="line">git rm index.php</span><br><span class="line"><span class="comment"># 删除index.php文件</span></span><br><span class="line">git rm --cached index.php</span><br><span class="line"><span class="comment"># 将index.php文件移出缓存区,但不删除( -r * 递归目录)</span></span><br><span class="line">git rm -f 1.html</span><br><span class="line"><span class="comment"># 将缓存区中的1.html文件移出并删除</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>git 回退到指定版本</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git reset --hard  xxx(历史版本号)</span><br><span class="line">git <span class="built_in">log</span> 查看版本</span><br><span class="line">git push --force  强制推送</span><br></pre></td></tr></table></figure>
<blockquote>
<p>查看</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">git status</span><br><span class="line"><span class="comment"># 查看当前版本状态（是否修改）</span></span><br><span class="line"></span><br><span class="line">git diff</span><br><span class="line"><span class="comment"># 查看所有添加到缓存区的变更(工作区与版本库的区别)</span></span><br><span class="line">git diff index.php</span><br><span class="line"><span class="comment"># 查看工作区文件和库文件区别</span></span><br><span class="line">git diff --cached</span><br><span class="line"><span class="comment"># 查看所有已添加到缓存区,但还未commit的变更(缓存区与版本库的区别)</span></span><br><span class="line"></span><br><span class="line">git checkout dev</span><br><span class="line">git diff master </span><br><span class="line"><span class="comment"># show dev branch diff master branch</span></span><br><span class="line"></span><br><span class="line">git <span class="built_in">log</span></span><br><span class="line"><span class="comment"># 查看提交历史</span></span><br><span class="line">git <span class="built_in">log</span> --oneline</span><br><span class="line"><span class="comment"># 以简短的方式查看提交日志</span></span><br><span class="line">git <span class="built_in">log</span> -3</span><br><span class="line"><span class="comment"># 查看最近3次的提交日志</span></span><br><span class="line">git reflog</span><br><span class="line"><span class="comment"># 行为日志,显示所有提交,回滚等..</span></span><br><span class="line">git ls-files</span><br><span class="line"><span class="comment"># 显示缓存区的所有文件</span></span><br><span class="line">git <span class="built_in">log</span> --graph</span><br><span class="line"><span class="comment"># 查看日志图形化</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>tag 标签操作</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">git checkout <span class="built_in">test</span> </span><br><span class="line">git tag v1.0</span><br><span class="line">git tag <span class="comment"># 查看标签</span></span><br><span class="line">git push origin v1.0 <span class="comment">#推送标签v1.0到远程</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>branch  分支操作</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">git pull origin master</span><br><span class="line"><span class="comment"># 获取远程分支master并merge到当前分支</span></span><br><span class="line"></span><br><span class="line">git branch -vv </span><br><span class="line"><span class="comment"># 查看本地分支和远程分支是否建立连接</span></span><br><span class="line"></span><br><span class="line">git branch</span><br><span class="line"><span class="comment"># 显示本地分支</span></span><br><span class="line">git branch -r  <span class="comment">#查看远程分支</span></span><br><span class="line"></span><br><span class="line">git push orgin &lt;branch-name&gt; <span class="comment">#推送本地分支到远端</span></span><br><span class="line"></span><br><span class="line">git checkout &lt;branch-name&gt; <span class="comment">#切换分支</span></span><br><span class="line"></span><br><span class="line">git branch -a</span><br><span class="line"><span class="comment"># 显示所有分支</span></span><br><span class="line">git checkout 分支名/标签名</span><br><span class="line"><span class="comment"># 切换到指定分支或标签</span></span><br><span class="line"></span><br><span class="line">git branch 分支名</span><br><span class="line"><span class="comment"># 新建分支</span></span><br><span class="line">git branch -d 分支名</span><br><span class="line"><span class="comment"># 删除本地分支 -D 强制删除</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>cherry-pick</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">场景：将master 提交中的ab73c32 提取出到分支：1.6.0-release中</span><br><span class="line"></span><br><span class="line">git checkout 1.6.0-release </span><br><span class="line">git chrry-pick ab73c32 </span><br><span class="line">git push orgin 1.6.0-release </span><br><span class="line"></span><br><span class="line">如果发生冲突：</span><br><span class="line">git - resolve conflict  手动解决冲突</span><br><span class="line"></span><br><span class="line">执行： git cherry-pick --<span class="built_in">continue</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>merge 合并代码</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">场景：将1.6.0-release代码合并到master中</span><br><span class="line">git checkout master</span><br><span class="line">git merge 1.6.0-release</span><br><span class="line">git status <span class="comment">#检测冲突</span></span><br><span class="line">git push origin master</span><br></pre></td></tr></table></figure>
<blockquote>
<p>thires ours 解决冲突</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">git checkout <span class="built_in">test</span> </span><br><span class="line">git merge master</span><br><span class="line"></span><br><span class="line"><span class="comment"># 合并master 到test ， 当出现冲突</span></span><br><span class="line">git chekcout  --theirs   README.md  <span class="comment">#以master版本为准合并</span></span><br><span class="line">git chekcout  --ours     README.md  <span class="comment">#以test版本为准合并</span></span><br><span class="line"></span><br><span class="line">git commit -am <span class="string">"merge conflicts"</span></span><br><span class="line">git push</span><br></pre></td></tr></table></figure>
<blockquote>
<p>合并commit</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">git rebase -i HEAD~3 </span><br><span class="line">pick xxx</span><br><span class="line">s    yyy</span><br><span class="line">s    yyy</span><br><span class="line"></span><br><span class="line">#如果合并有冲突，解决冲突  </span><br><span class="line">git add .</span><br><span class="line">git rebase continue</span><br></pre></td></tr></table></figure>
<blockquote>
<p>打包</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git archive --output xxx/yyy.tar.gz(输出的 目录) v1.4.9(版本)</span><br></pre></td></tr></table></figure>
<blockquote>
<p>远程操作</p>
</blockquote>
