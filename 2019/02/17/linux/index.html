        <blockquote>
<p>查看操作系统信息<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">uname -a</span><br><span class="line">cat /proc/version</span><br><span class="line">cat /etc/issue</span><br><span class="line">lsb_release -a</span><br><span class="line"></span><br><span class="line">cat /proc/cpuinfo |grep <span class="string">"physical id"</span>|sort |uniq|wc -l <span class="comment">#物理cpu个数 （wc -l 计数）</span></span><br><span class="line">cat /proc/cpuinfo |grep <span class="string">"processor"</span>|wc -l <span class="comment">#逻辑cpu个数</span></span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>centos crontab操作</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">cat /ect/crontab</span><br><span class="line">crontab -e</span><br><span class="line">* * * * * date &gt;&gt; /home/date1.txt　　测试例子</span><br><span class="line">crontab -l 查看crontab任务列表</span><br><span class="line">crontab -r 终止</span><br><span class="line">tail -f /var/<span class="built_in">log</span>/cron.log 查看执行日志</span><br><span class="line">/sbin/service crond start</span><br><span class="line">/sbin/service crond stop</span><br><span class="line">/sbin/service crond restart</span><br><span class="line">/sbin/service crond reload</span><br></pre></td></tr></table></figure>
<blockquote>
<p>vi/vim 常用命令</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">x  删除当前光标所在处的字符</span><br><span class="line">u  撤销，恢复到上一次操作</span><br><span class="line">e / enter  下一行</span><br><span class="line">h   一行向前移动</span><br><span class="line">dd 删除当前行</span><br><span class="line">/<span class="built_in">test</span>  查找(<span class="built_in">test</span>), n 继续查找<span class="built_in">test</span> </span><br><span class="line"></span><br><span class="line">yy 复制一行</span><br><span class="line">p  在游标后面粘贴</span><br></pre></td></tr></table></figure>
<blockquote>
<p>查看磁盘问题</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">df -h     查看磁盘使用状态       </span><br><span class="line">df -a -lh 查看全部磁盘使用情况  </span><br><span class="line">ls -lh    查看文件大小             </span><br><span class="line">du -a     列出所有文件              </span><br><span class="line">fdisk -l  列出磁盘信息         </span><br><span class="line">du -sh *  查看目录下全部文件的大小  </span><br><span class="line">du -d 1 -h / 查看当前目录文件的大小深度:1</span><br></pre></td></tr></table></figure>
<blockquote>
<p>yum 命令<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">yum update  xx</span><br><span class="line">yum install xx</span><br><span class="line">yum search  xx</span><br><span class="line">yum remove  xx</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>Linux分屏工具tmux</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ctrl+b 松开  % 面板分屏</span><br><span class="line">ctrl+b  o 切换</span><br></pre></td></tr></table></figure>
<blockquote>
<p>查看内存问题</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">free -h 查看内存大小</span><br></pre></td></tr></table></figure>
<blockquote>
<p>web开发命令</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">curl -I  http://www.baidu.com      </span><br><span class="line">tar -xf  xxx.tar</span><br><span class="line">tar -xzf xxx.tar.gz  解压          </span><br><span class="line">top 监控        </span><br><span class="line">touch 创建文件              </span><br><span class="line">mkdir 创建目录        </span><br><span class="line">rm -rf 删除        </span><br><span class="line">cp -r xxx/xx/ .      </span><br><span class="line">mv xxx/xx  yyy/yy 移动       </span><br><span class="line">cat xxx.sh 显示       </span><br><span class="line">| wc -l  统计数量</span><br></pre></td></tr></table></figure>
<blockquote>
<p> 查询命令</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sort test.txt  <span class="comment">#排序</span></span><br><span class="line">awk <span class="string">'&#123;print $1, $2&#125;'</span> <span class="comment">#提取</span></span><br><span class="line">grep  <span class="comment">#管道筛选</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>etcd 命令</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker ps |grep etcd</span><br><span class="line">export ETCDCTL_API=3</span><br><span class="line">etcdctl --endpoints=http://192.168.0.2:2379  get/set key value</span><br><span class="line">etcdctl --endpoints=http://192.168.0.2:2379  --prefix --keys-only=true get /ingress 查询前缀为ingress的keys</span><br><span class="line">etcdctl --endpoints=http://192.168.0.2:2379   member list 查看成员和状态</span><br></pre></td></tr></table></figure>
      
    </div>
